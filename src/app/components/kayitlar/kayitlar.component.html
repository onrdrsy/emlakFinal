<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h4>İlanlar</h4>
      <table class="table table-hover table-striped ">
        <thead>
          <!-- <th >Id</th> -->
          <th >Fotoğraf</th>
          <th >Durum</th>
          <th >Başlık</th>
          <th >Fiyat</th>
          <th >İlan Tarihi</th>
          <th >Şehir</th>
          <th >Detay</th>
        </thead>
        <tbody>
          <tr *ngFor="let kayit of kayitlar"  >
            
            <td><img src="{{kayit.fotoURL}}" alt="" class="img-fluid" style="max-width: 100px"></td>
            <!-- <td>{{kayit.uid}}</td> -->
            <td>{{kayit.ilanDurum}}</td>
            <td> <a [routerLink]="['/ilanlar/detay', kayit.key]">{{kayit.ilanBaslik}}</a></td>
            <td>{{kayit.fiyat | currency: '₺'}}</td>
            <td>{{kayit.ilanTarihi | date:"dd:MM:yyyy"}}</td>
            <td>{{kayit.ilanAdres}}</td>
            <td><button class="btn btn-info btn-sm" [routerLink]="['/ilanlar/detay', kayit.key]" >Detay</button> <br>
              <button class="btn btn-warning btn-sm mt-2" [routerLink]="['/ilanlar/duzenle', kayit.key]" *ngIf="uid == kayit.uid">Yönet</button></td>
            
          </tr>
        </tbody>
      </table>
      <hr>
    </div>
  </div>
</div>
