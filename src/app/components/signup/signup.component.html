<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
     
      <form #frm = "ngForm" (ngSubmit)="KayitOl()">
      <div class="card">
        <div class="card-header"> <h4>Kayıt Ol</h4></div>
        <div class="card-body">
          <div class="form-group">
            <label>Ad Soyad</label>
            <input type="text" name="adsoyad" class="form-control" #adsoyad [(ngModel)]="secUye.adsoyad" required>
          </div>
          <div class="form-group">
            <label>Mail Adresi</label>
            <input type="text" name="mail" class="form-control" #mail [(ngModel)]="secUye.mail" required>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" name="parola" class="form-control" #parola [(ngModel)]="secUye.parola" required>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" class="btn btn-primary btn-block" value="Kayıt Ol" [disabled]="frm.invalid">
          <p class="mt-3 text-center">Zaten üye misin? <button class="btn btn-link btn-block" [routerLink]="['/login']">Giriş Yap</button></p>

        </div>
      </div>
    </form>
      <div [ngClass]="sonuc.islem ? 'alert alert-success': 'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
